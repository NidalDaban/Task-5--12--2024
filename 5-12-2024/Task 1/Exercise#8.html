
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise#8</title>
    <style>
        .table
        {
            border: 1px dashed;
        }

        th, td {
            border: 1px dashed
        }

    </style>
</head>
<body>

    <h1>Images in Tables</h1>
    <hr>
    <p><strong>What are you favorite pets ?</strong></p>
    <table class="table" slot="10px">
    
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>More Facts about (as a Link)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="horse img.jpg" alt="Horse Image" width="200"></td>
                <td><a href="horse img.jpg">Horse</a></td>
            </tr>
            <tr>
                <td><img src="dogs img.jpg" alt="Dogs Image"  width="200"></td>
                <td><a href="dogs img.jpg">Dogs</a></td>
            </tr>
            <tr>
                <td><img src="cats.jpg" alt="Cats Image" width="200"></td>
                <td><a href="cats.jpg">Cats</a></td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
