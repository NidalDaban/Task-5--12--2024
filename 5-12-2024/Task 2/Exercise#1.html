<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise#1</title>
    <style>
        .id
        {
            padding-left: 15px;
        }
        .name
        {
            padding-left: 22px;
        }
        .address
        {
            padding-left: 9px;
        }
        .country
        {
            padding-left: 9px;
        }
        .email
        {
            padding-left: 22px;
        }
        .sex
        {
            padding-left: 35px;
        }
        
        
    </style>
</head>
<body>

    <h1>Regisration Form</h1>

    <form>
        <div>
        <label for="" class="id">User id:</label>
        <input type="text">
        </div>
        <br>
        <div>
        <label for="">Password:</label>
        <input type="text">
        </div>
        <br>
        <div>
            <label for="" class="name">Name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="" class="address">Address:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="" class="country">Country:</label>
            <select name="Country" id="">
                <option value="">(Please select your country)</option>
            </select>
        </div>
        <br>
        <div>
            <label for="" class="zip">ZIP Code:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="" class="email">Email:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="" class="sex">Sex:</label>

            <input type="radio">
            <label for="">Male</label>

            <input type="radio">
            <label for="">Female</label>
        </div>
        <br>
        <div>
            <label for="" class="lang">Language:</label>

            <input type="checkbox">
            <label for="">English</label>
            <input type="checkbox">
            <label for="">Non English</label>
        </div>
        <br>
        <div>
            <label for="" id="about">About:</label>
            <textarea cols="30" rows="10" ></textarea>
        </div>
        <input type="submit" value="submit" class="submit">
    </form>
    
</body>
</html>
