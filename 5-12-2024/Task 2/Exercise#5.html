
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise#5</title>
    <style>
        .tbl
        {
            border: 1px solid;
        }
        th, td
        {
            border: 1px solid;
        }
    </style>
</head>
<body>
    
    <h2>Table Num. 1</h2>

    <div>
        <table class="tbl">
            <thead>
                
                <tr>
                    <th>HeadCol 1</th>
                    <th>HeadCol 2</th>
                    <th>HeadCol 3</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
