
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise#6</title>
    <style>
        .table
        {
            border: 1px solid;
        }
        td
        {
            border: 1px solid;
        }
    </style>
</head>
<body>

    <h2>Table Num. 2</h2>

    <table class="table">

        <tr>
            <td rowspan="2">Row 1-2, Col 1</td>
            <td>Row 1, Col2</td>
            <td>Row 1, Col3</td>
            <td>Row 1, Col4</td>
        </tr>
        <tr>
            <td colspan="2", rowspan="2">Row 2-3, Col 2-3</td>
            <td>Row 2, Col 4</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 4</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td colspan="2">Row 4, Col 3-4</td>
        </tr>

    </table>
    
</body>
</html>
